<h1>bienvenidos al sitio principal</h1>
<a href="{% url 'iniciar_sesion' %}">ir al login</a><br/> 
{{fecha_hora}}<br/> 


<table>
    <thead>
        <tr>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>LEGAJO</th>
        </tr>
    </thead>
    <tbody>
        {% for alumno in alumnos %}
            {% if alumno.habilitado %}
                <tr>
                    <td>{{alumno.nombre}}</td>
                    <td>{{alumno.apellido}}</td>
                    <td>{{alumno.legajo}}</td>
                </tr>
            {% endif %}            
        {% endfor %}    
    </tbody>
</table>
