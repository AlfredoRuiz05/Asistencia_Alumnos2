<h3>lista de usuarios</h3>



<table>
    <thead>
        <tr>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>NOMBRE DE USUARIO</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}

                <tr>
                    <td>{{usuario.first_name}}</td>
                    <td>{{usuario.last_name}}</td>
                    <td>{{usuario.username}}</td>
                </tr>
           
        {% endfor %}    
    </tbody>
</table>
